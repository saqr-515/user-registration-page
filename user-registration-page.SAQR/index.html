<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <div class="container">
            <h3>User Registration Page</h3>
            <form action="">
                <input class="input" type="text" placeholder="Enter your full name">
                <input class="input" type="email" placeholder="Enter your email">
                <input class="input" type="password" placeholder="Enter your password">
                <input class="input" type="password" placeholder="Confirm your password">
                <label>Enter your gender</label>
                <div class="chose">
                    <div class="line"><input name="gender" type="radio"><label>Male</label></div>
                    <div class="line"><input name="gender" type="radio"><label>Female</label></div>
                    <div class="line"><input name="gender" type="radio"><label>Others</label></div>
                </div>
                <textarea class="input" placeholder="Enter your Address"></textarea>
                <input type="submit" value="sign-up">
            </form>
        </div>
    </div>

</body>

</html>
